<body class="mat-typography">


  


  <app-root></app-root>

  <script>
    /* ésto comprueba la localStorage si ya tiene la variable guardada */
    function compruebaAceptaCookies() {
      if (localStorage.aceptaCookies == 'true') {
        cajacookies.style.display = 'none';
      }
    }

    /* aquí guardamos la variable de que se ha
    aceptado el uso de cookies así no mostraremos
    el mensaje de nuevo */
    function aceptarCookies() {
      localStorage.aceptaCookies = 'true';
      cajacookies.style.display = 'none';
    }

    /* ésto se ejecuta cuando la web está cargada */
    $(document).ready(function () {
      compruebaAceptaCookies();
    });
  </script>


  <div id="cajacookies">
    <div class="shadow p-3 mb-3
    alert alert-warning grdp
    fixed-bottom d-flex justify-content-center
    align-items-end
    rounded" style="margin-left: 20px; margin-right: 20px;">
      <p>
        <strong>POLÍTICA DE COOKIES</strong>
        <br>
        Éste sitio web usa cookies propias y de terceros, más información:
        <a href="/politica-de-privacidad">Política de privacidad</a>.

        <button onclick="aceptarCookies()" type="button" class="btn btn-warning btn-lg btn-block mt-2"
          style="max-height:50px">
          ACEPTO
        </button>
      </p>
    </div>
  </div>
